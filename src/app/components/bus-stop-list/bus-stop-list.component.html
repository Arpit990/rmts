<div class="row">
    <div class="col-sm-12 col-md-8 col-xl-6 mb-5 mb-xl-10 m-auto">
        <div class="d-flex align-items-center cursor-pointer" routerLink="">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42a.996.996 0 0 0-1.41 0l-6.59 6.59a.996.996 0 0 0 0 1.41l6.59 6.59a.996.996 0 1 0 1.41-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z" />
            </svg>
            <span class="ms-4 fs-5"> Back to Home </span>
        </div>
        <div class="my-5 sticky-top" style="top: 15px">
            <!--begin::Input wrapper-->
            <div class="w-100 position-relative">
                <!--begin::Input-->
                <input type="text" class="form-control input-sizing-lg form-control-solid" placeholder="Search"
                    name="card_cvv" />
                <!--end::Input-->
                <!--begin::CVV icon-->
                <div class="position-absolute translate-middle-y top-50 end-0 me-3">
                    <!--begin::Svg Icon | path: icons/duotune/finance/fin002.svg-->
                    <span class="svg-icon svg-icon-2hx">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                            preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5l-1.5 1.5l-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16A6.5 6.5 0 0 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14S14 12 14 9.5S12 5 9.5 5Z" />
                        </svg>
                    </span>
                    <!--end::Svg Icon-->
                </div>
                <!--end::CVV icon-->
            </div>
            <!--end::Input wrapper-->
        </div>
        <!--begin::List widget 2-->
        <div class="card-flush h-lg-100">
            <!--begin::Header-->
            <div class="card-header mt-7">
                <!--begin::Title-->
                <h3 class="d-flex card-title align-items-start flex-column">
                    <span class="card-label fw-bold text-dark">Find your destination stop</span>
                    <span class="text-muted mt-1 fw-semibold fs-7">Total bus station {{ totalBusStop }}</span>
                </h3>
                <!--end::Title-->
            </div>
            <!--end::Header-->
            <!--begin::Body-->
            <div class="card-body pt-5">
                <div *ngFor="let busStop of BusStopList">
                    <!--begin::Item-->
                    <div class="d-flex flex-stack">
                        <!--begin::Title-->
                        <a href="#" class="text-primary opacity-75-hover fs-6 fw-semibold">{{ busStop }}</a>
                        <!--end::Title-->
                        <!--begin::Action-->
                        <button type="button"
                            class="btn btn-icon btn-sm h-auto btn-color-gray-400 btn-active-color-primary justify-content-end">
                            <!--begin::Svg Icon | path: icons/duotune/arrows/arr095.svg-->
                            <span class="svg-icon svg-icon-2">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path opacity="0.3"
                                        d="M4.7 17.3V7.7C4.7 6.59543 5.59543 5.7 6.7 5.7H9.8C10.2694 5.7 10.65 5.31944 10.65 4.85C10.65 4.38056 10.2694 4 9.8 4H5C3.89543 4 3 4.89543 3 6V19C3 20.1046 3.89543 21 5 21H18C19.1046 21 20 20.1046 20 19V14.2C20 13.7306 19.6194 13.35 19.15 13.35C18.6806 13.35 18.3 13.7306 18.3 14.2V17.3C18.3 18.4046 17.4046 19.3 16.3 19.3H6.7C5.59543 19.3 4.7 18.4046 4.7 17.3Z"
                                        fill="currentColor"></path>
                                    <rect x="21.9497" y="3.46448" width="13" height="2" rx="1"
                                        transform="rotate(135 21.9497 3.46448)" fill="currentColor"></rect>
                                    <path
                                        d="M19.8284 4.97161L19.8284 9.93937C19.8284 10.5252 20.3033 11 20.8891 11C21.4749 11 21.9497 10.5252 21.9497 9.93937L21.9497 3.05029C21.9497 2.498 21.502 2.05028 20.9497 2.05028L14.0607 2.05027C13.4749 2.05027 13 2.52514 13 3.11094C13 3.69673 13.4749 4.17161 14.0607 4.17161L19.0284 4.17161C19.4702 4.17161 19.8284 4.52978 19.8284 4.97161Z"
                                        fill="currentColor"></path>
                                </svg>
                            </span>
                            <!--end::Svg Icon-->
                        </button>
                        <!--end::Action-->
                    </div>
                    <!--end::Item-->
                    <!--begin::Separator-->
                    <div class="separator separator-dashed my-3"></div>
                    <!--end::Separator-->
                </div>

            </div>
            <!--end::Body-->
        </div>
        <!--end::List widget 2-->
    </div>
</div>
