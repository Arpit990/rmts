<div class="row">
    <div class="col-xl-6 col-md-8 col-sm-12 m-auto">
        <div class="d-flex align-items-center cursor-pointer mb-4" routerLink="../../Bus">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42a.996.996 0 0 0-1.41 0l-6.59 6.59a.996.996 0 0 0 0 1.41l6.59 6.59a.996.996 0 1 0 1.41-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z" />
            </svg>
            <span class="ms-1 fs-5"> Back </span>
        </div>

        <!--begin::Alert-->
        <div
            class="alert bg-light-secondary d-flex flex-column ribbon ribbon-top ribbon-vertical py-10 px-10 px-lg-20 mb-10">
            <div class="ribbon-label bg-dark bg-opacity-75">
                <span class="fs-4 fw-bold">{{BusDetail?.busNo}} </span>
            </div>
            <!--begin::Wrapper-->
            <div class="text-start">
                <!--begin::Title-->
                <div class="d-flex align-items-center mb-6">
                    <!--begin::Bullet-->
                    <span
                        class="bullet bullet-vertical d-flex align-items-center min-h-70px mh-100 me-4 bg-success bg-opacity-50"></span>
                    <!--end::Bullet-->
                    <!--begin::Info-->
                    <div class="flex-grow-1 me-5">
                        <!--begin::Time-->
                        <div class="text-gray-800 fw-semibold fs-2">
                            <span class="me-3"> {{ BusDetail?.source }}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512">
                                <path fill="#ffc700"
                                    d="M0 168v-16c0-13.255 10.745-24 24-24h360V80c0-21.367 25.899-32.042 40.971-16.971l80 80c9.372 9.373 9.372 24.569 0 33.941l-80 80C409.956 271.982 384 261.456 384 240v-48H24c-13.255 0-24-10.745-24-24zm488 152H128v-48c0-21.314-25.862-32.08-40.971-16.971l-80 80c-9.372 9.373-9.372 24.569 0 33.941l80 80C102.057 463.997 128 453.437 128 432v-48h360c13.255 0 24-10.745 24-24v-16c0-13.255-10.745-24-24-24z" />
                            </svg>
                            <span class="ms-1"> {{ BusDetail?.destination }} </span>
                        </div>
                        <!--end::Time-->
                        <!--begin::Description-->
                        <div class="text-gray-700 fw-semibold fs-6">{{ TotalBusStop }} Bus stops</div>
                        <!--end::Description-->
                    </div>
                    <!--end::Info-->
                </div>
                <!--end::Title-->

                <!--begin::Content-->
                <div class="text-dark">
                    <div class="d-flex flex-stack">
                        <!--begin::Section-->
                        <div class="d-flex align-items-center me-5">
                            <!--begin::Symbol-->
                            <div class="symbol symbol-40px me-4">
                                <span class="symbol-label">
                                    <i class="bi bi-geo-alt fs-2 p-0 text-gray-600"></i>
                                </span>
                            </div>
                            <!--end::Symbol-->
                            <!--begin::Content-->
                            <div class="me-5">
                                <a routerLink="../location/{{ BusDetail?.busNo }}"
                                    class="text-gray-800 fw-bold text-hover-primary fs-6">Bus live location</a>
                            </div>
                            <!--end::Content-->
                        </div>
                        <!--end::Section-->
                        <div class="text-gray-400 fw-bold fs-7 text-end">
                            <!--begin::Number-->
                            <span class="text-gray-800 fw-bold fs-6 d-block pe-3">
                                <i class="fa-solid fa-chevron-right"></i>
                            </span>
                            <!--end::Number-->
                        </div>

                    </div>
                </div>
                <!--end::Content-->

                <!--begin::Separator-->
                <div class="separator separator-dashed border-dark opacity-25 my-3"></div>
                <!--end::Separator-->

                <!--begin::Content-->
                <div class="text-dark">
                    <div class="d-flex flex-stack">
                        <!--begin::Section-->
                        <div class="d-flex align-items-center me-5">
                            <!--begin::Symbol-->
                            <div class="symbol symbol-40px me-4">
                                <span class="symbol-label">
                                    <i class="bi bi-clock fs-2 p-0 text-gray-600"></i>
                                </span>
                            </div>
                            <!--end::Symbol-->
                            <!--begin::Content-->
                            <div class="me-5">
                                <a routerLink="../../BusTime/{{ BusDetail?.busNo }}" class="text-gray-800 fw-bold text-hover-primary fs-6">Bus time</a>
                            </div>
                            <!--end::Content-->
                        </div>
                        <!--end::Section-->
                        <div class="text-gray-400 fw-bold fs-7 text-end">
                            <!--begin::Number-->
                            <span class="text-gray-800 fw-bold fs-6 d-block pe-3">
                                <i class="fa-solid fa-chevron-right"></i>
                            </span>
                            <!--end::Number-->
                        </div>

                    </div>
                </div>
                <!--end::Content-->

            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Alert-->


        <div class="d-flex flex-column pb-5 px-0">
            <ul class="d-flex justify-content-around justify-content-lg-start nav nav-pills nav-pills-custom mb-3" role="tablist">
                <li class="nav-item mb-3 me-3 me-lg-6" role="presentation">
                    <a class="nav-link btn btn-outline btn-flex btn-active-color-primary flex-column overflow-hidden w-80px h-85px pt-5 pb-2 active"
                        data-bs-toggle="pill" id="kt_charts_widget_10_tab_1" href="#kt_charts_widget_10_tab_content_1"
                        aria-selected="false" role="tab" tabindex="-1">
                        <div class="nav-icon mb-3">
                            <i class="bi bi-geo-alt fs-1 p-0"></i>
                        </div>
                        <span class="nav-text text-gray-800 fw-bold fs-6 lh-1">STOP</span>
                        <span class="bullet-custom position-absolute bottom-0 w-100 h-4px bg-primary"></span>
                    </a>
                    <!--end::Link-->
                </li>
                <li class="nav-item mb-3 me-3 me-lg-6" role="presentation">
                    <!--begin::Link-->
                    <a class="nav-link btn btn-outline btn-flex btn-active-color-primary flex-column overflow-hidden w-80px h-85px pt-5 pb-2"
                        data-bs-toggle="pill" id="kt_charts_widget_10_tab_2" href="#kt_charts_widget_10_tab_content_2"
                        aria-selected="false" role="tab" tabindex="-1">
                        <!--begin::Icon-->
                        <div class="nav-icon mb-3">
                            <i class="fonticon-truck fs-1 p-0"></i>
                        </div>
                        <span class="nav-text text-gray-800 fw-bold fs-6 lh-1">SRC</span>
                        <span class="bullet-custom position-absolute bottom-0 w-100 h-4px bg-primary"></span>
                        <!--end::Bullet-->
                    </a>
                    <!--end::Link-->
                </li>
                <li class="nav-item mb-3 me-3 me-lg-6" role="presentation">
                    <!--begin::Link-->
                    <a class="nav-link btn btn-outline btn-flex btn-active-color-primary flex-column overflow-hidden w-80px h-85px pt-5 pb-2"
                        data-bs-toggle="pill" id="kt_charts_widget_10_tab_3" href="#kt_charts_widget_10_tab_content_3"
                        aria-selected="false" role="tab" tabindex="-1">
                        <!--begin::Icon-->
                        <div class="nav-icon mb-3">
                            <i class="fonticon-offline fs-1 p-0"></i>
                        </div>
                        <!--end::Icon-->
                        <!--begin::Title-->
                        <span class="nav-text text-gray-800 fw-bold fs-6 lh-1">DESTN</span>
                        <!--end::Title-->
                        <!--begin::Bullet-->
                        <span class="bullet-custom position-absolute bottom-0 w-100 h-4px bg-primary"></span>
                        <!--end::Bullet-->
                    </a>
                    <!--end::Link-->
                </li>
            </ul>
            <!--end::Nav-->
            <!--begin::Tab Content-->
            <div class="tab-content ps-4 pe-6">
                <!--begin::Tap pane-->
                <div class="tab-pane fade active show" id="kt_charts_widget_10_tab_content_1" role="tabpanel"
                    aria-labelledby="#kt_charts_widget_10_tab_1">
                    <div class="d-flex flex-column" *ngFor="let stop of BusDetail.routes">
                        <li class="d-flex align-items-center py-2">
                            <span class="bullet bg-info me-3"></span> {{ stop }}
                        </li>
                    </div>
                </div>
                <!--end::Tap pane-->
                <!--begin::Tap pane-->
                <div class="tab-pane fade" id="kt_charts_widget_10_tab_content_2" role="tabpanel"
                    aria-labelledby="#kt_charts_widget_10_tab_2">
                    <ul class="list-group list-group-flush" *ngFor="let sourceTime of BusDetail.dapartureFromSource">
                        <li class="list-group-item"> {{ sourceTime }} </li>
                    </ul>
                </div>
                <!--end::Tap pane-->
                <!--begin::Tap pane-->
                <div class="tab-pane fade" id="kt_charts_widget_10_tab_content_3" role="tabpanel"
                    aria-labelledby="#kt_charts_widget_10_tab_3">
                    <ul class="list-group list-group-flush" *ngFor="let destTime of BusDetail.departureFromDest">
                        <li class="list-group-item"> {{ destTime }} </li>
                    </ul>
                </div>
            </div>
            <!--end::Tab Content-->
        </div>


        
    </div>
</div>
