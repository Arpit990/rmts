<div class="row g-5 g-xl-10">
    <div class="d-flex align-items-center cursor-pointer mt-5" routerLink="">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42a.996.996 0 0 0-1.41 0l-6.59 6.59a.996.996 0 0 0 0 1.41l6.59 6.59a.996.996 0 1 0 1.41-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z"/></svg>
        <span class="ms-4 fs-5"> Back to Home </span>
    </div>
    <div class="my-5 sticky-top" style="top: 15px">
        <!--begin::Input wrapper-->
        <div class="w-100 position-relative">
            <!--begin::Input-->
            <input type="text" class="form-control input-sizing-lg form-control-solid" placeholder="Enter RMTS bus number e.g. 57"
                name="card_cvv" />
            <!--end::Input-->

            <!--begin::CVV icon-->
            <div class="position-absolute translate-middle-y top-50 end-0 me-3">
                <!--begin::Svg Icon | path: icons/duotune/finance/fin002.svg-->
                <span class="svg-icon svg-icon-2hx">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5l-1.5 1.5l-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16A6.5 6.5 0 0 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14S14 12 14 9.5S12 5 9.5 5Z"/></svg>
                </span>
                <!--end::Svg Icon-->
            </div>
            <!--end::CVV icon-->
        </div>
        <!--end::Input wrapper-->
    </div>
    <div class="m-auto mb-xl-10">
        <!--begin::List widget 20-->
        <div class="h-xl-100">
            <!--begin::Header-->
            <div class="card-header border-0 my-4">
                <h3 class="d-flex card-title align-items-start flex-column">
                    <span class="card-label fw-bold text-dark">Available Bus Routes</span>
                    <span class="text-muted mt-1 fw-semibold fs-7"> Running bus {{TotalBus}} </span>
                </h3>
            </div>
            <!--end::Header-->
            <!--begin::Body-->
            <div class="pt-6">
                <div *ngFor="let bus of BusList">
                    <!--begin::Item-->
                    <div class="d-flex flex-stack cursor-pointer" routerLink="../BusDetail/{{ bus.busNo }}">
                        <!--begin::Symbol-->
                        <div class="symbol symbol-40px me-4">
                            <div class="symbol-label fs-2 fw-semibold bg-dark text-inverse-dark">{{ bus.busNo }}</div>
                        </div>
                        <!--end::Symbol-->
                        <!--begin::Section-->
                        <div class="d-flex align-items-center flex-row-fluid">
                            <!--begin:Author-->
                            <div class="flex-grow-1 me-2">
                                <a class="text-gray-800 text-hover-primary fs-5">
                                    <span class="fw-bold">{{ bus.source }}</span> to
                                    <span class="fw-bold">{{ bus.destination }}</span>
                                </a>
                                <span class="text-muted fw-semibold d-block fs-7">via source station</span>
                            </div>
                            <!--end:Author-->
                            <!--begin::Actions-->
                            <a routerLink="../BusDetail/{{ bus.busNo }}" class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px">
                                <!--begin::Svg Icon | path: icons/duotune/arrows/arr064.svg-->
                                <span class="svg-icon svg-icon-2">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect opacity="0.5" x="18" y="13" width="13" height="2" rx="1"
                                            transform="rotate(-180 18 13)" fill="currentColor"></rect>
                                        <path
                                            d="M15.4343 12.5657L11.25 16.75C10.8358 17.1642 10.8358 17.8358 11.25 18.25C11.6642 18.6642 12.3358 18.6642 12.75 18.25L18.2929 12.7071C18.6834 12.3166 18.6834 11.6834 18.2929 11.2929L12.75 5.75C12.3358 5.33579 11.6642 5.33579 11.25 5.75C10.8358 6.16421 10.8358 6.83579 11.25 7.25L15.4343 11.4343C15.7467 11.7467 15.7467 12.2533 15.4343 12.5657Z"
                                            fill="currentColor"></path>
                                    </svg>
                                </span>
                                <!--end::Svg Icon-->
                            </a>
                            <!--begin::Actions-->
                        </div>
                        <!--end::Section-->
                    </div>
                    <!--end::Item-->
                    <!--begin::Separator-->
                    <div class="separator separator-dashed my-4"></div>
                    <!--end::Separator-->
                </div>
            </div>
            <!--end::Body-->
        </div>
        <!--end::List widget 20-->
    </div>
</div>
