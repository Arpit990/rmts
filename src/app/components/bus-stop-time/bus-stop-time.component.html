<div class="row">
    <div class="col-xl-6 col-md-8 col-sm-12 m-auto">
        <div class="d-flex align-items-center cursor-pointer" routerLink="../../BusDetail/{{id}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42a.996.996 0 0 0-1.41 0l-6.59 6.59a.996.996 0 0 0 0 1.41l6.59 6.59a.996.996 0 1 0 1.41-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z" />
            </svg>
            <span class="ms-1 fs-5"> Back </span>
        </div>
        <div class="card-flush h-lg-100">
            <div class="card-header mt-4">
                <h3 class="d-flex card-title align-items-start flex-column">
                    <span class="card-label fw-bold text-dark">Find your destination stop</span>
                </h3>
            </div>
        </div>
        <div class="card-body mt-5 px-0">
            <div class="row text-center" role="tablist">
                <div class="col-6" role="presentation">
                    <a class="w-100 btn btn-active-info btn-color-gray-600 btn-active-color-white rounded-1 active"
                        data-bs-toggle="tab" id="kt_charts_widget_33_tab_1" href="#kt_charts_widget_33_tab_content_1"
                        aria-selected="true" role="tab">Up Route</a>
                </div>
                <div class="col-6" role="presentation">
                    <a class="w-100 btn btn-active-info btn-color-gray-600 btn-active-color-white rounded-1"
                        data-bs-toggle="tab" id="kt_charts_widget_33_tab_2" href="#kt_charts_widget_33_tab_content_2"
                        aria-selected="false" role="tab" tabindex="-1">Down Route</a>
                </div>
            </div>
            <!-- <ul class="nav d-flex justify-content-evenly mb-3 mx-9" role="tablist">
                <li class="nav-item mb-3" role="presentation">
                </li>
                <li class="nav-item mb-3" role="presentation">
                </li>
            </ul> -->
            <div class="tab-content mt-3">
                <div class="tab-pane fade active show" id="kt_charts_widget_33_tab_content_1" role="tabpanel"
                    aria-labelledby="#kt_charts_widget_33_tab_1">
                    <div class="accordion accordion-icon-toggle mt-5 mb-5">
                        <div *ngFor="let data of routeUp;let i=index;">
                            <div class="my-4">
                                <div class="accordion-header d-flex flex-stack collapsed px-1" data-bs-toggle="collapse"
                                    [attr.data-bs-target]="'#accordion_' + i" aria-expanded="false">
                                    <h3 class="text-primary opacity-75-hover fs-6 fw-semibold mb-0 lh-0"> {{
                                        data.BusStop }} </h3>
                                    <span class="accordion-icon">
                                        <!--begin::Svg Icon | path: icons/duotune/arrows/arr064.svg-->
                                        <span class="svg-icon svg-icon-4">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <rect opacity="0.5" x="18" y="13" width="13" height="2" rx="1"
                                                    transform="rotate(-180 18 13)" fill="currentColor"></rect>
                                                <path
                                                    d="M15.4343 12.5657L11.25 16.75C10.8358 17.1642 10.8358 17.8358 11.25 18.25C11.6642 18.6642 12.3358 18.6642 12.75 18.25L18.2929 12.7071C18.6834 12.3166 18.6834 11.6834 18.2929 11.2929L12.75 5.75C12.3358 5.33579 11.6642 5.33579 11.25 5.75C10.8358 6.16421 10.8358 6.83579 11.25 7.25L15.4343 11.4343C15.7467 11.7467 15.7467 12.2533 15.4343 12.5657Z"
                                                    fill="currentColor"></path>
                                            </svg>
                                        </span>
                                    </span>
                                </div>
                                <div id="{{ 'accordion_' + i}}" class="row fs-6 px-5 mt-3 collapse">
                                    <span class="col-4 col-md-2 col-lg-2 col-xl-2" *ngFor="let t of temp;let i=index;">
                                        <span *ngIf="data[t] != null">{{ data[t].split(":00").join("") }}</span>
                                    </span>
                                </div>
                            </div>
                            <div class="separator separator-dashed"></div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="kt_charts_widget_33_tab_content_2" role="tabpanel"
                    aria-labelledby="#kt_charts_widget_33_tab_2">
                    <div class="accordion accordion-icon-toggle mt-5 mb-5">
                        <div *ngFor="let data of routeDown;let i=index;">
                            <div class="my-4">
                                <div class="accordion-header d-flex flex-stack collapsed px-1" data-bs-toggle="collapse"
                                    [attr.data-bs-target]="'#accordion_' + i" aria-expanded="false">
                                    <h3 class="text-primary opacity-75-hover fs-6 fw-semibold mb-0 lh-0"> {{
                                        data.BusStop }} </h3>
                                    <span class="accordion-icon">
                                        <!--begin::Svg Icon | path: icons/duotune/arrows/arr064.svg-->
                                        <span class="svg-icon svg-icon-4">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <rect opacity="0.5" x="18" y="13" width="13" height="2" rx="1"
                                                    transform="rotate(-180 18 13)" fill="currentColor"></rect>
                                                <path
                                                    d="M15.4343 12.5657L11.25 16.75C10.8358 17.1642 10.8358 17.8358 11.25 18.25C11.6642 18.6642 12.3358 18.6642 12.75 18.25L18.2929 12.7071C18.6834 12.3166 18.6834 11.6834 18.2929 11.2929L12.75 5.75C12.3358 5.33579 11.6642 5.33579 11.25 5.75C10.8358 6.16421 10.8358 6.83579 11.25 7.25L15.4343 11.4343C15.7467 11.7467 15.7467 12.2533 15.4343 12.5657Z"
                                                    fill="currentColor"></path>
                                            </svg>
                                        </span>
                                    </span>
                                </div>
                                <div id="{{ 'accordion_' + i}}" class="row fs-6 px-5 mt-3 collapse">
                                    <span class="col-4 col-md-2 col-lg-2 col-xl-2" *ngFor="let t of temp;let i=index;">
                                        <span *ngIf="data[t] != null">{{ data[t].split(":00 ").join("") }}</span>
                                    </span>
                                </div>
                            </div>
                            <div class="separator separator-dashed"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
